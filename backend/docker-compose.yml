services:
  nestjs-app:
    build:
      context: .
      dockerfile: Dockerfile 
    ports:
      - '3001:3000'
    environment:
      - PORT=3000
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./src:/usr/src/app/src
    networks:
      - node-network
    depends_on:
      - mongo
      - redis

  mongo:
    image: mongo:latest
    container_name: mongo_container
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongo_data:/data/db
    networks:
      - node-network
    command: mongod --wiredTigerCacheSizeGB 0.5
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 5s
      timeout: 5s
      retries: 5

  redis: 
    image: redis:7-alpine
    container_name: redis_container
    restart: always
    ports: 
      - "6379:6379"
    networks:
      - node-network

volumes:
  mongo_data:
    driver: local

networks:
  node-network:
    driver: bridge